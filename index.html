<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Custom Input Form</h2>
        <form id="customForm">
            <div class="form-group">
                <label for="input1">Tên đề xuất:</label>
                <input type="text" id="input1" name="input1" placeholder="Nhập tên đề xuất" required>
            </div>
            <div class="form-group">
                <label for="input2">Số tiền:</label>
                <input type="number" id="input2" name="input2" placeholder="Nhập số tiền" required>
            </div>
            <div class="form-group">
                <label for="fileInput">Đính kèm file:</label>
                <input type="file" id="fileInput" name="fileInput">
            </div>
            <div class="form-group">
                <button type="button" id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
